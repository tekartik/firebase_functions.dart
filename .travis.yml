# Created with https://github.com/dart-lang/mono_repo
language: dart

sudo: required
addons:
  chrome: stable

before_install:
  - nvm install node
  - node --version

jobs:
  include:
    - stage: test
      script: dart ./tool/travis.dart
      dart: stable
    - stage: min
      script: dart ./tool/travis.dart
      dart: 2.6.1
    - stage: dev
      script: dart ./tool/travis.dart
      dart: dev

stages:
  - stable
  - min
  - dev

# Only building master means that we don't run two builds for each pull request.
# branches:
#  only: [master]

cache:
  directories:
    - $HOME/.pub-cache