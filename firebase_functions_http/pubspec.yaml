#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: ^3.7.0

dependencies:
  path: ">=1.9.0"
  uuid: '>=1.0.0'
  tekartik_firebase_functions_call:
    git:
      url: https://github.com/tekartik/firebase_functions.dart
      ref: dart3a
      path: functions_call
  tekartik_firebase_functions:
    git:
      url: https://github.com/tekartik/firebase_functions.dart
