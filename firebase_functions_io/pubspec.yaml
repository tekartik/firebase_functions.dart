name: tekartik_firebase_functions_io
description: Firebase functions io simulation
version: 0.4.1
publish_to: none
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: '>=3.4.0-0 <4.0.0'

dependencies:
  uuid: '>=1.0.0'
  tekartik_firebase_functions_http:
    git:
      url: https://github.com/tekartik/firebase_functions.dart
      path: firebase_functions_http
      ref: dart3a
    version: '>=0.4.1'
  tekartik_firebase:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase
      ref: dart3a
  shelf: any
  tekartik_http_io:
    git:
      url: https://github.com/tekartik/http.dart
      path: http_io
      ref: dart3a
    version: '>=0.5.8'
  tekartik_firebase_local:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_local
      ref: dart3a
dev_dependencies:
  test: ">=1.2.0"
  build_runner: ">=0.8.8"
  build_test:
  build_web_compilers:
  tekartik_test_menu_browser:
    git:
      url: https://github.com/tekartik/test_menu.dart
      path: test_menu_browser
      ref: dart3a
    version: '>=0.4.7'
  tekartik_firebase_functions_test:
    git:
      url: https://github.com/tekartik/firebase_functions.dart
      path: firebase_functions_test
      ref: dart3a
    version: '>=0.2.1'
  process_run: '>=0.10.0+1'

dependency_overrides:
  tekartik_firebase_functions:
    path: ../firebase_functions
  tekartik_firebase_functions_http:
    path: ../firebase_functions_http
  tekartik_firebase_functions_test:
    path: ../firebase_functions_test
